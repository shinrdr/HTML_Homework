<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>

    <script>
        // 行數
        var line = 4

        document.write("<div>")
        for (var i = 1; i <= line; i++) {
            // 空白    
            for (var h = line - 1; h >= i; h--) {

                document.write("&emsp;");
            }
            // 星號
            for (var j = 1; j <= 2 * i - 1; j++) {
         
                document.write("＊")
            }
            document.write('<br/>')
        }
        document.write("</div>")
        
    </script>
</body>

</html>
